  <script>
    // Обработка формы обращений
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');
      const submitBtn = document.getElementById('submitBtn');
      const contactInput = document.getElementById('contact');
      
      // Автоматическое добавление @ если его нет
      contactInput.addEventListener('blur', function() {
        let value = this.value.trim();
        if (value && !value.startsWith('@')) {
          this.value = '@' + value;
        }
      });
      
      // Валидация Telegram username при вводе
      contactInput.addEventListener('input', function() {
        let value = this.value.trim();
        // Убираем @ если пользователь вводит его вручную в начале
        if (value.startsWith('@@')) {
          this.value = value.substring(1);
        }
      });
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        let contactValue = formData.get('contact').trim();
        
        // Автоматически добавляем @ если его нет
        if (contactValue && !contactValue.startsWith('@')) {
          contactValue = '@' + contactValue;
        }
        
        const data = {
          name: formData.get('name').trim(),
          contact: contactValue,
          text: formData.get('text').trim()
        };
        
        // Валидация длины (HTML5 required уже проверяет заполненность)
        if (data.name.length > 100 || data.contact.length > 100 || data.text.length > 1000) {
          showStatus('Превышена максимальная длина полей', 'error');
          return;
        }
        
        // Отправка
        submitBtn.disabled = true;
        
        try {
          // URL Flask API бота на Render
          const BOT_API_URL = window.BOT_API_URL || 'https://lwm-bot.onrender.com/api/appeal';
          
          const response = await fetch(BOT_API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });
          
          const result = await response.json();
          
          if (response.ok && result.success) {
            showStatus('Спасибо! Ваше обращение отправлено.', 'success');
            form.reset();
          } else {
            // Обработка ошибки rate limiting (429)
            if (response.status === 429) {
              showStatus(result.error || 'Превышен лимит отправки', 'error');
            } else {
              showStatus(result.error || 'Ошибка отправки', 'error');
            }
          }
        } catch (error) {
          console.error('Ошибка:', error);
          showStatus('Ошибка соединения с сервером. Проверьте, что бот запущен на Render.', 'error');
        } finally {
          submitBtn.disabled = false;
        }
      });
      
      function showStatus(message, type) {
        status.textContent = message;
        status.className = 'form-status';
        if (type === 'success') {
          status.style.color = '#10b981';
        } else if (type === 'error') {
          status.style.color = '#ef4444';
        } else {
          status.style.color = 'var(--muted)';
        }
      }
    });
  </script>
