<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voicemod VST3 Audio Processor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ecf0f1;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header h1 {
        font-size: 24px;
        margin: 0;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .status {
        text-align: center;
        margin-bottom: 30px;
      }

      .status-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .status-text {
        font-size: 18px;
        color: #bdc3c7;
        margin-bottom: 10px;
      }

      .info {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        max-width: 400px;
        text-align: center;
      }

      .info h2 {
        font-size: 16px;
        margin-bottom: 10px;
        color: #3498db;
      }

      .info p {
        font-size: 14px;
        color: #95a5a6;
        line-height: 1.6;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2980b9;
      }

      button:active {
        transform: scale(0.98);
      }

      .error {
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid rgba(231, 76, 60, 0.3);
        color: #e74c3c;
        padding: 12px;
        border-radius: 6px;
        margin-top: 20px;
        display: none;
      }

      .error.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <h1>üéöÔ∏è Voicemod VST3 Audio Processor</h1>
      </div>
      <div class="container">
        <div class="status">
          <div class="status-icon">üéµ</div>
          <div class="status-text">Initializing Audio Engine...</div>
        </div>

        <div class="info">
          <h2>Project Status</h2>
          <p>
            The audio processing engine and VST3 plugin loader are being
            initialized. This application will provide real-time audio effects
            processing capabilities.
          </p>
        </div>

        <div class="button-group">
          <button onclick="initializeAudio()">Initialize Audio</button>
          <button onclick="getAudioDevices()">Get Audio Devices</button>
          <button onclick="listVSTPlugins()">List VST Plugins</button>
        </div>

        <div class="error" id="error-message"></div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
